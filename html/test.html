<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Dropdown Menu Example</title>
</head>
<body>
    <ul class="dropdown">
        <li class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Основная навигация
        </li>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" data-bs-toggle="tab" href="#showAll">Смотреть всё</a></li>
            <li><a class="dropdown-item" data-bs-toggle="tab" href="#ex1-tabs-2">Как купить билет</a></li>
            <li><a class="dropdown-item" data-bs-toggle="tab" href="#ex1-tabs-3">Как открыть евро счёт в банке</a></li>
            <!-- Добавьте остальные пункты здесь -->
        </ul>
    </ul>

    <ul class="nav nav-tabs mb-3 row align-items-center text-center" id="ex1" role="tablist">
        <li class="nav-item p-2  col-12" role="presentation">
            <a
                class="nav-link active hoverItems"
                id="ex1-tab-1"
                data-bs-toggle="tab"
                href="#showAll"
                role="tab"
                aria-controls="showAll"
                aria-selected="true"
                >Смотреть всё</a
            >
        </li>
        <li class="nav-item p-2 col-12 col-md-4" role="presentation">
            <a
                class="nav-link hoverItems"
                id="ex1-tab-2"
                data-bs-toggle="tab"
                href="#ex1-tabs-2"
                role="tab"
                aria-controls="ex1-tabs-2"
                aria-selected="false"
                >Как купить билет</a
            >
        </li>
        <li class="nav-item p-2 col-12 col-md-4" role="presentation">
            <a
                class="nav-link hoverItems"
                id="ex1-tab-3"
                data-bs-toggle="tab"
                href="#ex1-tabs-3"
                role="tab"
                aria-controls="ex1-tabs-3"
                aria-selected="false"
                >Как открыть евро счёт в банке</a
            >
        </li>
        <!-- Добавьте остальные пункты здесь -->
    </ul>

    <div class="tab-content" id="ex1-content">
        <div class="tab-pane fade show active" id="showAll" role="tabpanel" aria-labelledby="ex1-tab-1">
            Содержимое "Смотреть всё"
        </div>
        <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
            Содержимое "Как купить билет"
        </div>
        <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
            Содержимое "Как открыть евро счёт в банке"
        </div>
        <!-- Добавьте остальное содержимое здесь -->
    </div>

    <script>
        // JavaScript для управления видимостью содержимого при выборе пункта в меню
        const dropdownMenu = document.querySelector('.dropdown-menu');
        const tabContent = document.querySelectorAll('.tab-content .tab-pane');

        dropdownMenu.addEventListener('click', (event) => {
            if (event.target.classList.contains('dropdown-item')) {
                const targetTab = event.target.getAttribute('href').substring(1); // Получить идентификатор вкладки
                tabContent.forEach((tab) => {
                    tab.classList.remove('show', 'active');
                });
                document.getElementById(targetTab).classList.add('show', 'active');
            }
        });
    </script>
</body>
</html>
